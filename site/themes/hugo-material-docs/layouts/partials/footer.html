{{ if or (or .Prev .Next) (.Params.next) }}
<nav class="pagination" aria-label="Footer">
  <div class="previous">
  {{ if .Prev }}
      <a href="{{ .Prev.Permalink }}" title="{{ .Prev.Title }}">
        <span class="direction">
          Previous
        </span>
        <div class="page">
          <div class="button button-previous" role="button" aria-label="Previous">
            <i class="icon icon-back"></i>
          </div>
          <div class="stretch">
            <div class="title">
              {{ .Prev.Title }}
            </div>
          </div>
        </div>
      </a>
  {{ end }}
  </div>

  <div class="next">
  {{ if .Next }}
    <a href="{{ .Next.Permalink }}" title="{{ .Next.Title }}">
      <span class="direction">
        Next
      </span>
      <div class="page">
        <div class="stretch">
          <div class="title">
            {{ .Next.Title }}
          </div>
        </div>
        <div class="button button-next" role="button" aria-label="Next">
          <i class="icon icon-forward"></i>
        </div>
      </div>
    </a>
  {{ else if and .Params.next.title (or .Params.next.url .Params.next.file) }}
    <a href="{{ if .Params.next.file }}{{ ref . .Params.next.file }}{{ else }}{{ .Params.next.url | relURL }}{{ end }}" title="{{ .Params.next.title }}">
      <span class="direction">
        Next
      </span>
      <div class="page">
        <div class="stretch">
          <div class="title">
            {{ .Params.next.title }}
          </div>
        </div>
        <div class="button button-next" role="button" aria-label="Next">
          <i class="icon icon-forward"></i>
        </div>
      </div>
    </a>
  {{ end }}
  </div>
</nav>
{{ end }}
