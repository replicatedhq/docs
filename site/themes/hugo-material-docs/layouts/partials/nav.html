{{ $currentPage := . }}
{{ range .Site.Menus.main.ByWeight }}
  <li>
    <a title="{{ .Name }}" href="{{ .URL | absURL }}">
      {{ .Pre }}
      {{ .Name }}
    </a>
    {{ if and .HasChildren ( or ($currentPage.HasMenuCurrent "main" .) (in $currentPage.URL .URL)) }}
    <ul>
      {{ range .Children }}
        <li class="anchor">
          <a {{ if $currentPage.IsMenuCurrent "main" . }}class="active"{{ end }} title="{{ .Name }}" href="{{ .URL | absURL }}">
            {{ .Pre }}
            {{ .Name }}
          </a>
        </li>
        <ul id="scrollspy">
        </ul>
      {{ end }}
    </ul>
    {{ end }}
  </li>
{{ end }}
